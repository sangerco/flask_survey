{% extends 'base.html' %}

{% block content %}
<div>
    <br>
</div>
<h2>{{ question.question }}</h2>

<form action="/answer" method="POST">
    {% for choice in question.choices %}
    <p>
        <input type="radio" name="answer" value="{{ question.choices }}">{{ choice }}
    </p>
    {% endfor %}
    <button>Next Question</button>
</form>

{% endblock %}
